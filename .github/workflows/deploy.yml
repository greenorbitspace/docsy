name: Deploy Docsy with gh-pages

on:
  push:
    branches:
      - main  # or 'master' if thatâ€™s your default

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        submodules: recursive

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'

    - name: Set up Hugo
      uses: peaceiris/actions-hugo@v3
      with:
        hugo-version: '0.123.8' # Replace with your version
        extended: true

    - name: Install gh-pages
      run: npm install -g gh-pages

    - name: Build site with Hugo
      run: hugo --minify

    - name: Deploy using gh-pages
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        gh-pages --dotfiles --branch=gh-pages --message "Deploy $(date)" --repo="https://x-access-token:${GITHUB_TOKEN}@github.com/${{ github.repository }}.git" public